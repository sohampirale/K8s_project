apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: wildwarrior44/frontend
        imagePullPolicy: Never 
        ports:
        - containerPort: 9563
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  ports:
  - port: 9563
    targetPort: 9563
    nodePort: 30063
  selector:
    app: frontend 